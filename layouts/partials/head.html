<head>
  <meta charset="utf-8" />
  <title>{{.Title}}</title>

  {{ "<!--mobile responsive meta-->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta property="og:image" content="images/social-small.jpg" />
  {{hugo.Generator}}
  {{ "<!-- Critical CSS -->" | safeHTML }}
  {{$style :=  resources.Get "scss/critical.scss" | resources.ToCSS | resources.Minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  <link rel="stylesheet" href="/css/overrides.css" >
  

  {{"<!-- Favicon -->" | safeHTML}}
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=0001">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=0001">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=0001">
  <link rel="manifest" href="/site.webmanifest?v=0001">
  <link rel="mask-icon" href="/safari-pinned-tab.svg?v=0001" color="#375289">
  <link rel="shortcut icon" href="/favicon.ico?v=0001">
  <meta name="apple-mobile-web-app-title" content="Alta Condominium">
  <meta name="application-name" content="Alta Condominium">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">  

  {{ with .Site.Params.googleAnalytics }}
  {{ "<!-- Global Site Tag (gtag.js) - Google Analytics -->" | safeHTML }}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>\
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ . }}');
    
  </script>
  {{ end }}
  
  <script src="https://kit.fontawesome.com/8171c463f8.js" crossorigin="anonymous"></script>

  
</head>
